<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="container1">
                <div class="score">
                    <h3>HOME</h3>
                    <h1 id="home-score" class="font">0</h1>
                    <div class="score-btn">
                        <button onclick="home(1)">+1</button>
                        <button onclick="home(2)">+2</button>
                        <button onclick="home(3)">+3</button>
                    </div>
                </div>
                <div class="score">
                    <br>
                    <h3>PERIOD</h3>
                    <h1 id="period" class="font">0</h1>
                </div>
                <div class="score">
                    <h3>GUEST</h3>
                    <h1 id="guest-score" class="font">0</h1>
                    <div class="score-btn">
                        <button onclick="guest(1)">+1</button>
                        <button onclick="guest(2)">+2</button>
                        <button onclick="guest(3)">+3</button>
                    </div>
                </div>
            </div>
            <div class="container2">
                <div>
                    <h4>FOUL</h4>
                    <h1 id="home-foul" class="font">0</h1>
                    <button onclick="homeFoulFn()">+1</button>
                </div>
                <div class="font">
                    <h1 id="timer" style="font-size: 300%">00:00</h1>
                    <button id="start-btn" onclick="start()">START</button>
                    <button onclick="reset()">RESET</button>
                </div>
                <div>
                    <h4>FOUL</h4>
                    <h1 id="guest-foul" class="font">0</h1>
                    <button onclick="guestFoulFn()">+1</button>
                </div>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
